<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-CXiJELYZ.css">
  </head>

  <body>
    <a class="navigation" href="./index.html">Go back</a>

    <main>
      <div class="container">
        <form class="feedback-form" autocomplete="off">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autofocus />
          </div>
          <div class="form-group message-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="8"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

  </body>
